<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>LiveAtlas â€“ Camera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>
  <video id="cam" autoplay muted playsinline></video>

  <script>
    const video = document.getElementById("cam");

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: true
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera error: " + err.message);
    });
  </script>
</body>
</html>
